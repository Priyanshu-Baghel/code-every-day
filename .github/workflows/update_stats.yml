name: Update README Statistics

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'platforms/**'
      - 'problems/**'
      - 'scripts/update_readme.py'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run README updater
        run: python scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md data/stats.json data/streaks.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto-update README stats"
          git push
